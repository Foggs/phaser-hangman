<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>FDA Shooter</title>
	 <style type="text/css">
	    @font-face {
	        font-family: 'gameFont';
	        src: url('fonts/Marvel-Bold.ttf') format('truetype');
	        font-weight: normal;
	        font-style: normal;
	    }

	    body {font-family: 'gameFont'}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(300, 600, Phaser.AUTO, 'gameContainer',null, false, false);

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', Hangman.Boot);
	game.state.add('Preloader', Hangman.Preloader);
	game.state.add('MainMenu', Hangman.MainMenu);
	game.state.add('GamePlay', Hangman.GamePlay);
	game.state.add('GameOver', Hangman.GameOver);

	//	Now start the Boot state.
	game.state.start('Boot');

};
</script>
<script src="scripts/phaser.js"></script>
<script src="scripts/Boot.js"></script>
<script src="scripts/Preloader.js"></script>
<script src="scripts/MainMenu.js"></script>
<script src="scripts/GamePlay.js"></script>
<script src="scripts/GameOver.js"></script>
</body>
</html>
